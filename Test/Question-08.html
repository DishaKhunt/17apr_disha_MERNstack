        <h1 class="que">8. What is meant by RGB stream?  set a background color of webpage using RGB stream?</h1>

        <div class="ans-container">
            <h2>Answer :</h2>

            <p>
                &#10149; RGB represents colors in CSS. <br>
                &#10149; There are three streams in this representing a color, name is  the Red, Green, and Blue streams.  <br>
                &#10149; Colors is represented using numbers 0 to 255.

                <h3>Example:</h3>
                <div class="rgb red">red</div>
                <div class="rgb blue">blue</div>
                <div class="rgb green">green</div>
