<body>
    <div class="container">
        <h1 class="que">9. Define z-index ? create examples as look like this examples using z-index.</h1>

        <div class="ans-container">
            <h2>Answer :</h2>

            <p>
                &#10149;The z-index property specifies the stack order of an element.
                <br>
                &#10149; An element with greater stack order is always in front of an element with a lower stack order.
             
                <h3>Example:</h3>
                <div class="index">
                    <div class="box box-1">Box-1</div>
                    <div class="box box-2">Box-2</div>
                    <div class="box box-3">Box-3</div>
                </div>
            </p>
        </div>
