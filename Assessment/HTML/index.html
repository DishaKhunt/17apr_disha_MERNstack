<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmXnX1TTp3UnsRJ3r7l1Ba_itsS20kVCBfBw&usqp=CAU" type="image/x-icon">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container">

        <h3>Student Registration Form</h3>
        <div class="form">
            <form action="">
                <div class="box">
                    <div class="label">
                        <label for="fnm">First Name:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="fnm" placeholder="Enter your first name..." minlength="3" maxlength="6"
                            required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="lnm">Last Name:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="lnm" placeholder="Enter your last name..." minlength="3" maxlength="6"
                            required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="email">Email:</label>
                    </div>
                    <div class="input">
                        <input type="email" name="email" placeholder="is should contain @.." required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="pno">Mobile:</label>
                    </div>
                    <div class="input">
                        <input type="tel" name="pno" placeholder="only 10 digits are allowed" minlength="10"
                            maxlength="10" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="input">
                        <input type="radio" name="gender"><label for="male">Male</label>
                        <input type="radio" name="gender"><label for="femal">Femal</label>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="dob">Date Of Birth:</label>
                    </div>
                    <div class="input">
                        <input type="date" name="dob" required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="add">Address:</label>
                    </div>
                    <div class="input">
                        <textarea name="add" id="" cols="30" rows="10" required></textarea>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="city">City:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="city" required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="pin">Area PIN:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="pin" required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="state">State:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="state" required>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="select">Qualification:</label>
                    </div>
                    <div class="input">
                        <select name="select" id="" required>
                            <option value="">Select Qualification</option>
                            <option value="">B.Tech</option>
                            <option value="">M.Tech</option>
                            <option value="">B.A.</option>
                            <option value="">B.C.A.</option>
                            <option value="">B.E.</option>
                            <option value="">B.B.A.</option>
                        </select>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="spe">Specialization:</label>
                    </div>
                    <div class="input">
                        <input type="checkbox" name="spe">
                        <label for="spe">Computer Science</label> <br>

                        <input type="checkbox" name="spe" >
                        <label for="spe">Information Technology</label> <br>

                        <input type="checkbox" name="spe">
                        <label for="spe">Computer Architecture </label> <br>

                        <input type="checkbox" name="spe">
                        <label for="spe">Tele Communication </label>
                    </div>
                </div>

                <div class="box">
                    <div class="label">
                        <label for="pass">Password:</label>
                    </div>
                    <div class="input">
                        <input type="password" name="pass" required>
                    </div>
                </div>

                <div class="box submit">
                   
                    <input type="submit" value="Registered">

                </div>

            </form>
        </div>
    </div>
</body>

</html>
