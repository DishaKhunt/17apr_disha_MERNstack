<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- jquery  css link -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="/resources/demos/style.css">

     <!-- bootstrap script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

     <!-- jquery script -->
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Date Picker</title>
</head>
<body>
    <div class="container my-5 mx-auto border p-5 text-center" style="width: 40%;">
        <h1 class="display-6">Date Interval</h1>
        <hr>
        
        <div class="input-group my-2">
            <!-- from label -->
            <div class="label">
                <label for="from" >From</label>
            </div>:
            <!-- from input -->
           <div class="input">
                <input type="text" id="from" name="from"> 
           </div>
        </div>

        <div class="input-group">
            <!-- to label -->
            <div class="label">
                <label for="to">To</label>
            </div>:
            <!-- to input -->
            <div class="input">
                <input type="text" id="to" name="to">
            </div>           
        </div>

        <!-- calculate button -->
        <button class="btn btn-primary text-light m-2" onclick="dateInterval()">Calculate</button>

        <!-- display result -->
        <div class="container bg-primary text-light " id="result"></div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
