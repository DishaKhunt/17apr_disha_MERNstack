<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Registration-Form</title>
</head>

<body>
    <div class="form-container">
        <div class="header"></div>
        <h1>Responsive Registration Form</h1>

        <form action="" name="myform" onsubmit="createElement()">
            <div class="box">
                <div class="item-1"><i class="fa-solid fa-envelope"></i></div>
                <div class="item-2" ><input type="email"  id="email" placeholder="Email"></div>
            </div>

            <div class="box">
                <div class="item-1"><i class="fa-solid fa-lock"></i></div>
                <div class="item-2"><input type="password"  id="password" placeholder="Password"></div>
            </div>

            <div class="box">
                <div class="item-1"><i class="fa-solid fa-lock"></i></div>
                <div class="item-2"><input type="password" id="cpassword" placeholder="Re-type Password"></div>
            </div>

            <div class="box name">
                <div class="box-child">
                    <div class="item-1"><i class="fa-solid fa-user"></i></div>
                    <div class="item-2"><input type="text"  id="fname" placeholder="First Name"></div>
                </div>
                <div class="box-child">
                    <div class="item-1"><i class="fa-solid fa-user"></i></div>
                    <div class="item-2"><input type="text" id="lname" placeholder="Last Name"></div>
                </div>
            </div>

            <div class="radio">
                <div class="gender">
                    <input type="radio" name="gender"> <label for="male">Male</label>
                </div>

                <div class="gender">
                    <input type="radio" name="gender"> <label for="female">Female</label>
                </div>
            </div>
           
            <div class="select">
                <select name="select" id="select">
                    <option value="">Select a country</option>
                    <option value="">India</option>
                    <option value="">Australia</option>
                    <option value="">Canada</option>
                    <option value="">United Kingdom</option>
                    <option value="">Japan</option>
                    <option value="">Germany</option>
                    <option value="">China</option>
                    <option value="">Italy</option>
                </select>
            </div>

            <div class="condition">
                <input type="checkbox"> I agree with term and condition
            </div>

            <div class="condition">
                <input type="checkbox"> I want to receive the newsletter
            </div>

            <div class="register">
                <input type="submit" onclick="createElement()" value="Register">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
