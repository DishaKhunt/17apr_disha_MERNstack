<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/Question-19.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Question-19</title>
</head>
<body>
    <div class="container">
        <h1>Simple javascript slider</h1>
        <h3>Create by droplink</h3>
        <div class="slider">
            <div class="box-1 box"></div>
            <div class="box-2 box"></div>
             <div class="box-3 box"></div>
            <div class="box-4 box"></div>
            <div class="box-5 box"></div>
        </div>

        <div class="container-icon">
            <button class="icon" onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="icon" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
    </div>
   
    <script src="Script/Question-19.js"></script>
</body>
</html>
