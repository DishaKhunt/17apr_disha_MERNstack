<body>
    <div class="main">
        <h1 class="heading"> 11. How to center block elements using CSS1?</h1>
        <div class="child">
            <p class="contain">
                <span class="ans">Answer:-</span><br>
                &#10149;The <b>&lt;center&gt;</b> tag used for the center block elements.
            </p>
            <hr>
            <span class="ex">Example:-</span>
            <div class="example">
                <pre>
                    &lt;center&gt;
                        &lt;div class="center"&gt; &lt;/div&gt;
                    &lt;/center&gt;
                </pre>
            </div>
            <center>
                <div class="center"></div>
            </center>
        </div>
    </div>
