<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
</head>
<body>
    
    <fieldset>
            <legend>Registration Form</legend>
        <form action="">

            <label for="fnm">First Name:</label>
            <input type="text" name="fnm" placeholder="Enter your first name.....">
            <br><br>
            <label for="lnm">Last Name:</label>
            <input type="text" name="lnm" placeholder="Enter  your last name....">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter you mail id....">
            <br><br>
            <label for="phno">Phon No.:</label>
            <input type="tel" name="phno" placeholder="Enter your  phone number..........">
            <br><br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob">
            <br><br>
            <label for="add">Address:</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" name="">
            <br><br>
            <input type="submit" name="" value="Sign up">
            <input type="Reset" naem="" id="">
        </form>
    
    </fieldset>
</body>
</html>
