<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <style>
        body
        {
            background-image: "../../Images/night.jpg";
        }
    </style>
</head>
<body background="../../Images/night.jpg">
    
    <marquee behavior="slide" direction="up">
       
        <img src="../../Images/Star-3.jpg" alt="">
    </marquee>
    <marquee behavior="" direction="">
        <img src="../../Images/Star-1.jpg" alt="" width="400px">
        <img src="../../Images/Star-2.jpg" alt="" hight="800px" width="550px">
        <img src="../../Images/Star-4.jpg" alt="" hight="470px" width="470px">   
    </marquee>

    

</body>
</html>
</body>
</html>
