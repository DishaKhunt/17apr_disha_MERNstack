<body>
    <h1>what is URL?</h1>
    URL stand for uniform Resource locator. <br>
    url is reference to a resource that specifies its location on a computer network. <br>
    it is also referred to as a web address.

    there are two type of url.
    1) absolute URL :- www/flipkart
    2) relative URL :- www/flipkart/about us
