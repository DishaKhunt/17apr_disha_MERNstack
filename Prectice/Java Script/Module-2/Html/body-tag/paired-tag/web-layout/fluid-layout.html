<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <title>fluid-layout</title>
    <!-- fluid layout set each unit of css width :100% or height:100% or px or vh or rem or em -->
</head>
<body>
    <!-- header -->
    <section id="header">
        <!-- logo -->
        <div class="logo">
           <span>MYNTRA</span>Fashion
        </div>

        <!-- search box -->
        <div class="search-box">
            <input type="text" placeholder="serach anything here">
        </div>

        <!-- social media -->
        <div class="social-media">
            <span class="fa fab fa-facebook"></span>
            <span class="fa fab fa-whatsapp"></span>
            <span class="fa fab fa-twitter"></span>
            <span class="fa fab fa-google"></span>
            <span class="fa fab fa-linkedin"></span>
        </div>
    </section>
    <!-- neavbar -->
    <section id="nav">
        <!-- menu list -->
        <div class="nav-menu">
            <ul>
                <li class="men-list">Men
                    <div class="menu-list">
                        <ul>
                            <li>Topwear</li>
                            <li>Bottowear</li>
                            <li>Footwear</li>
                            <li>Indian & Festival wear</li>
                            <li>Sports & Active Wear</li>
                        </ul>
                    </div>
                </li>
                <li>Women</li>
                <li>Kids</li>
                <li>Home&Living</li>
                <li>Beauty</li>
            </ul>
        </div>
       
        <div class="nav-icon">
             <!-- profile -->
            <div class="icon">
                <div class="icon-logo">
                   <a href="#"> <span class="fa-solid fa-user"></span></a>
                </div>
                <div class="icon-name">
                    Profile
                </div>
            </div>
            <!-- wishlist -->
            <div class="icon">
                <div class="icon-logo">
                    <a href="#"><span class="fa-solid fa-heart"></span></a>
                </div>
                <div class="icon-name">
                   Wishlist
                </div>
            </div>
            <!-- shopping bag -->
            <div class="icon">
                <div class="icon-logo">
                    <a href="#"><span class="fa-solid fa-bag-shopping"></span></a>
                </div>
                <div class="icon-name">
                  Bag
                </div>
            </div>
        </div>
    </section>

    <!-- banner section -->
    <section id="banner">
        <div class="banner-img">
            <img src="Images/banner-1.jpg" alt="">
            <img src="Images/banner-2.jpg" alt="">
            <img src="Images/banner-3.jpg" alt="">
        </div>
    </section>

    <!-- banner jquery cdn  -->
    <script src="Script/script.js"></script>
</body>
</html>
