<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table cellpadding="10px">
        <thead>
            <tr>
                <th>Name</th>
            <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Disha</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Isha</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Manshi</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
