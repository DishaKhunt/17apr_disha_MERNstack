<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="datatype.css">
    <link rel="shortcut icon" href="../../Images/js.webp" type="image/x-icon">
    <title>Datatype</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Data type</h1>

        <div class="child">
           <h3> JavaScript has 8 Datatypes</h3> <br>
           <ol>
            <li>String</li>
            <li>Number</li>
            <li>Bigint</li>
            <li>Boolean</li>
            <li>Undefined</li>
            <li>Null</li>
            <li>Symbol</li>
            <li>Object</li>
           </ol>
           <br>
           <br>
            <h3>The Object Datatype</h3> <br>
            The object data type can contain: 
            <ol>
                <li>An object</li>
                <li>An array</li>
                <li>A date</li>
            </ol>

        </div>

    </div>

    <script>
        var x = 5; // number
        console.log(typeof(x));
        var y = "John"; // string
        console.log(typeof(y));
        var z = true;// boolean
        console.log(typeof(z));
        
        let a = [56, '9', 'hello', false]; //array
        console.log(typeof(a));
        let b = {id: 101, name:'Nidhi', course: 'FrontEnd'}; //object
        console.log(typeof(b));
        console.log(a[5]);
        function c(){
            console.log("This is c function.");
        }
        console.log(typeof(c)); //function


    </script>
</body>
</html>
