<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Images/js.webp" type="image/x-icon">
    <link rel="stylesheet" href="Relational.css" type="text/css">
    <title>Relational</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Relational Operators</h1>
        <div class="child">
            <table>
                <tr>
                    <th>Operator</th>
                    <th>Description</th>
                </tr>

                <tr>
                    <td>&lt;</td>
                    <td>Less then</td>
                </tr>

                <tr>
                    <td>&lt;=</td>
                    <td>Less then or equal to</td>
                </tr>

                <tr>
                    <td>&gt;</td>
                    <td>grater then</td>
                </tr>

                <tr>
                    <td>&gt;=</td>
                    <td>grater then or equal to</td>
                </tr>

                <tr>
                    <td>==</td>
                    <td>equal to</td>
                </tr>

                <tr>
                    <td>===</td>
                    <td>Strong equal to</td>
                </tr>

                <tr>
                    <td>!=</td>
                    <td> Not equal to</td>
                </tr>

                <tr>
                    <td>!==</td>
                    <td> Not strong equal to</td>
                </tr>


            </table>

        </div>

        <div class="example">
            First number: <input type="text" name="" id="fv" placeholder="First Value...."> <br> <br>
            Second number: <input type="text" name="" id="sv" placeholder="Second value...."><br> <br>
            <button type="button" onclick="answer()">Answer</button> <br> <br>
            <p>Answer is: <span id="span"></span></p>
        </div>

        <script src="Relational.js"></script>
    </div>
</body>
</html>
