<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Invert.css" type="text/css">
    <title>invert</title>
</head>
<body>
    <div class="d1">
        <h1 class="h">Filter-Invert</h1>
        <p id="p">
            => Inverts the samples in the image. <br>
            => used to the <b>invert(%).</b> <br>
            => 0% (0) is default and represents the original image. <br>
            => 100% will make the image completely inverted. <br>
        </p>
        <hr>

        <h1>&#10022; defult - 0% invert &#10022;</h1>
        <div id="d">
            <div class="d2 invert1"></div>
            <div class="d3 invert1"></div>
        </div>
        <hr>

        <h1>&#10022; 30% invert &#10022;</h1>
        <div id="d">
            <div class="d2 invert2"></div>
            <div class="d3 invert2"></div>
        </div>
        <hr>

        <h1>&#10022; 50% invert &#10022;</h1>
        <div id="d">
            <div class="d2 invert3"></div>
            <div class="d3 invert3"></div>
        </div>
        <hr>

        <h1>&#10022; 100% invert &#10022;</h1>
        <div id="d">
            <div class="d2 invert4"></div>
            <div class="d3 invert4"></div>
        </div>
    </div>
</body>
</html>
