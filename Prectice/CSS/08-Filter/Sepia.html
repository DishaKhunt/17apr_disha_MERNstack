<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sepia.css" type="text/css">
    <title>Sepia</title>
</head>
<body>
    <div class="d1">
        <h1 class="h">Filter-Sepia</h1>
        <p id="p">
            => Converts the image to sepia. <br>
            => used to the <b>sepia(%).</b> <br>
            => 0% (0) is default and represents the original image. <br>
            => 100% will make the image completely sepia. <br>
        </p>
        <hr>

        <h1>&#10022; defult - 0% sepia &#10022;</h1>
        <div class="d2 sepia1"></div>
        <hr>

        <h1>&#10022; 30% sepia &#10022;</h1>
        <div class="d2 sepia2"></div>
        <hr>

        <h1>&#10022; 60% sepia &#10022;</h1>
        <div class="d2 sepia3"></div>
        <hr>

        <h1>&#10022; 100% sepia &#10022;</h1>
        <div class="d2 sepia4"></div>
    


    </div>
</body>
</html>
