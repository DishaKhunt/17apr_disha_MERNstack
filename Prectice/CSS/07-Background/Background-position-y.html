<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Background-position-y.css" type="text/css">
    <title>Background-position-y</title>
</head>
<body>
    <div class="d1">
        <h1 class="h">Backgraound-position-y</h1>
        <p id="p">
            => The  <b>background-position-y</b> property sets the position of a background image on the y-axis. <br>
            => <b>Syntax :- <br>
           <span> background-position-y: value;</span></b>
        </p>
        <hr>
        <div class="d2">
            <div class="top d3">y-top</div>
              <div class="center d3">y-center</div>
             <div class="bottom d3">y-bottom</div>
         </div>
         <hr>

         <h2>&#10022; background-image using percent &#10022;</h2>
         <div class="d2">
            <div class="per1 d3">y-50%</div>
              <div class="per2 d3">y-20%</div>
             <div class="per3 d3">y-90%</div>
         </div>
         <hr>

         <h2>&#10022; background-image using pixels &#10022;</h2>
         <div class="d2">
            <div class="pix1 d3">y-50px</div>
              <div class="pix2 d3">y-100px</div>
             <div class="pix3 d3">y-200px</div>
         </div>
         </div>
</body>
</html>
