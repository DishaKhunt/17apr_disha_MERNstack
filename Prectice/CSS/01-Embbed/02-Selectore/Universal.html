<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univarsal Selectore</title>
    <style>
        *{
            color: rgb(124, 24, 12);
            background-color:  rgb(244, 211, 207);
        }
        h1{
            color:  rgb(248, 224, 221)e;
           
            text-align: center;
        }
        #d2{
            border: 5px solid rgb(97, 18, 9);  
            margin-bottom: 10px;
            margin-left: 140px;
            margin-right: 1000px;
            padding: 20px;
            font-size: 25px;
        }
        .d1{
            border: 3px solid rgb(97, 18, 9);
        }
        p{
            padding-left: 40px;
            padding-right: 40px;
            padding-top: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="d1">
        <h1>Universal Selector</h1>
        <p>=> The universal selector (*) selects all HTML elements on the page. <br>
            => <b>syntax:-</b> <br>
           <div id="d2">
             *{ <br>
                css declarations; <br>
              }
           </div>
        </p>
    </div>
</body>
</html>
