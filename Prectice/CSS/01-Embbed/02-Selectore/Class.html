<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectore</title>
    <style>
        .xyz{
            border: 5px solid rgb(74, 41, 5);
            background: rgb(231, 221, 208);
            color: rgb(72, 46, 13);
            margin: 40px;
            
            
        }
        h1{
            color: rgb(226, 193, 153);
            background-color: rgb(72, 46, 13);
            text-align: center;
        }
        .p1{
               padding-top: 20px;
               padding-left: 40px;
               padding-right: 40px;
                font-size: 20px;
        }
        .d1{
            border: 5px solid rgb(74, 41, 5);
            
            margin-bottom: 10px;
            margin-left: 60px;
            margin-right: 1075px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="xyz">
        <h1>Class Selector</h1>
        <p class="p1">
            => The .class selector selects elements with a specific class attribute. <br>

            =>To select elements with a specific class, write a period (.) character, followed by the name of the class.<br>

            => <b>syntax:-</b> <br>
               <div class="d1">
                .class { <br>
                    css declarations; <br>
                  }
               </div>
        
        </p>
    </div>
</body>
</html>
