<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="After.css" type="text/css">
    <title>After</title>
</head>
<body>
    <div class="d1">
        <h1 class="h1">Slector: After</h1>
        <p class="p">
           => The <b>::after</b> selector inserts something after the content of each selected element. <br>
           
           => <b>syntax:-</b> <br>
           <div class="d2">
            ::after { <br>
                css declarations; <br>
              }
           </div>
        </p>
        <hr>
        <div class="d3">
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contact us</li>
                <li>Login</li>
            </ul>
        </div>
    </div>
</body>      
</html>
