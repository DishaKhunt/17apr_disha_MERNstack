<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Placeholder.css" type="text/css">
    <title>Placeholder</title>
</head>
<body>
    <div class="d1">
        <h1 class="h1">Selector: placeholder</h1>
        <p class="p1">
            => The <b>::placeholder</b> selector selects form elements with placeholder text, and let you style the placeholder text.  <br>
            => <b>syntax:-</b> <br>
            <div class="d2">
             ::marker { <br>
                 css declarations; <br>
               }
            </div>
        </p>
        <hr>

        <div class="d3">
            <form action="">
                <label for="unm">User name:</label>
                <input type="text" name="" id="" placeholder="enter your name"><br><br>
                <label for="pass">Password:</label>
                <input type="password" name="" id="">
            </form>
        </div>
    </div>
</body>
</html>
