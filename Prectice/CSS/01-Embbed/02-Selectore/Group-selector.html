<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectore</title>
    <style>
        p,div{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(98, 10, 44);
            background-color: rgb(238, 205, 218);
        }
        div{
            border: 3px solid rgb(81, 5, 34);
            padding: 5px;
        }
        h1{
            color: rgb(238, 205, 218);
            background-color: rgb(81, 5, 34);
            text-align: center;
        }
        p{
            margin: 20px;
            font-size: 20px;
            padding-top: 20px;
            padding-left: 80px;
            padding-right: 60px;
            
        }
        #d2{
                border: 5px solid  rgb(81, 5, 34);;  
                margin-bottom: 10px;
                margin-left: 140px;
                margin-right: 1000px;
                padding: 20px;
                font-size: 20px;
            }
    </style>
</head>
<body>
    <div>

        <h1>Group Selector</h1> 
        <p>
            => The grouping selector selects all the HTML elements with the same style definitions. <br>
            => It will be better to group the selectors, to minimize the code. <br>
            => To group selectors, separate each selector with a comma. <br>
            => <b>syntax:-</b> <br>
            <div id="d2">
             div,h1,p { <br>
                css declarations; <br>
               }
            </div>

        </p>
        
    </div>
</body>
</html>
