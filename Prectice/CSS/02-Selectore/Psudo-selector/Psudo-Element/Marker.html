<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>marker</title>
</head>
<body>
    <div class="d1">
        <h1 class="h">Selector: Marker</h1>
        <p id="p">
            => The <b>::marker</b> selector selects the marker of a list item. <br>
            => <b>syntax:-</b> <br>
            <div class="d2">
             ::marker { <br>
                 css declarations; <br>
               }
            </div>
        </p>
        <hr>

        <div class="d3">
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Cold drink</li>
                <li>Thik shaik</li>
            </ul>
        </div>
    </div>
</body>
