<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectore</title>
    <style>
        h1{
            color: rgb(155, 237, 237);
            background-color: rgb(8, 72, 72);
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        p{
            color: rgb(8, 72, 72);
            text-align: center;
            font-size: 20px;
        }
        div{
            background-color: rgb(223, 233, 233);
            border: 3px solid rgb(3, 45, 45);
        }
    </style>
</head>
<body>
    <div>
        <h1>Element Selector</h1>
        <p>Every paragraph will be affected by the style.</p>
       <p id="para1">Me too!</p>
       <p>And me!</p>

        
    </div>
    </body>
    </html>
