<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
    <center>
        <fieldset>
                <blockquote>
            <form action="">
                <label for="fnm">First Name</label>
            <input type="text" name="fnm" required>
            <br><br>
            
            <label for="lnm">Last Name</label>
            <input type="text" name="lnm" required>
            <br><br>
            
            <label for="fathernm">Father Name</label>
            <input type="text" name="fathernm" required>
            <br><br>
            
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="" required>
            <br><br>
            
            <label for="tel">Tel</label>
            <input type="tel" name="tel" id="" required>
            <br><br>
            
            <label for="schoolnm">High School Name</label>
            <input type="text" name="schoolnm" id="" required>
            <br><br>
            
            <label for="add">Permanent Address</label>
            <input type="text" name="add" id="" required>
            <br><br>
            
            <label for="level">Your Level</label>
            <select name="level" id="">
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <br><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <br><br>
            
            <label for="degree">Degree Program</label>
            <select name="degree" id="">
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electical Engineering">Electical Engineering</option>
            </select>
            <br><br>
            
            <input type="submit" name="" id="" value="Register">
        </form>
    </blockquote>
    </fieldset>
</center>
</body>
</html>
